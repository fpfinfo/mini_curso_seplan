<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Curso - Suprimento de Fundos</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    :root {
      --primary: #003366;
      --secondary: #ffc107;
      --bg: #ffffff;
      --text: #000000;
      --light: #f4f4f4;
      --accent: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 4px var(--shadow);
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }
    h1 { font-size: 1.8rem; }
    h2 { font-size: 1rem; font-weight: 400; color: var(--secondary); }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 1rem auto;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-btn.active {
      background: var(--secondary);
      color: var(--primary);
    }
    .tab-content {
      display: none;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .tab-content.active { display: block; }
    .slider-container {
      background: var(--light);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow);
    }
    .slide {
      display: none;
      padding: 1rem;
      border: 1px solid var(--accent);
      border-radius: 6px;
      margin-bottom: 1rem;
      position: relative;
    }
    .slide.active { display: block; }
    .slide .actions {
      position: absolute;
      top: 8px;
      right: 10px;
    }
    .actions button {
      margin-left: 5px;
      cursor: pointer;
    }
    .nav-buttons, .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 4px;
      border-radius: 50%;
      background: var(--accent);
    }
    .dot.active { background: var(--secondary); }
    .add-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background: var(--secondary);
      border: none;
      border-radius: 5px;
      color: var(--primary);
      cursor: pointer;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modal .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    #editor {
      height: 150px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://tse3.mm.bing.net/th?id=OIP.pLX8nJ-4tvBr-DXIPNti-QAAAA&cb=iwc1&w=400&h=400&c=7" alt="Logo TJPA" />
    <h1>Mini Curso – Suprimento de Fundos</h1>
    <h2>Tribunal de Justiça do Estado do Pará</h2>
  </header>
  <div class="tabs">
    <button class="tab-btn active" data-tab="apresentacao">Apresentação</button>
    <button class="tab-btn" data-tab="solicitacao">Solicitação</button>
    <button class="tab-btn" data-tab="execucao">Execução</button>
    <button class="tab-btn" data-tab="prestacao">Prestação de Contas</button>
  </div>
  <section id="apresentacao" class="tab-content active"></section>
  <section id="solicitacao" class="tab-content"></section>
  <section id="execucao" class="tab-content"></section>
  <section id="prestacao" class="tab-content"></section>

  <div id="modal">
    <div class="modal-content">
      <h3 id="modal-title-header">Editar Pergunta</h3>
      <input type="text" id="modal-title" placeholder="Digite a pergunta" />
      <div id="editor"></div>
      <button id="modal-confirm">Salvar</button>
      <button onclick="document.getElementById('modal').style.display='none'">Cancelar</button>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    const quill = new Quill("#editor", { theme: "snow" });
    let activeEditSlide = null;

    function salvarSlidersNoLocalStorage(sectionId, slides) {
      const data = slides.map(slide => ({
        q: slide.querySelector("h3").textContent,
        a: slide.querySelector(".content").innerHTML
      }));
      localStorage.setItem("sliders_" + sectionId, JSON.stringify(data));
    }

    function carregarSlidersDoLocalStorage(sectionId) {
      const raw = localStorage.getItem("sliders_" + sectionId);
      if (!raw) return [];
      try {
        return JSON.parse(raw);
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
        return [];
      }
    }

    function initSliders(sectionId, initialData) {
      const section = document.getElementById(sectionId);
      const container = document.createElement("div");
      container.classList.add("slider-container");
      section.appendChild(container);
      const slides = [];
      const nav = document.createElement("div");
      nav.classList.add("nav-buttons");
      const dots = document.createElement("div");
      dots.classList.add("dots");
      const addBtn = document.createElement("button");
      addBtn.textContent = "+ Adicionar Pergunta";
      addBtn.classList.add("add-btn");
      let current = 0;

      function renderSlides() {
        container.innerHTML = "";
        slides.forEach((slide, i) => {
          slide.classList.remove("active");
          if (i === current) slide.classList.add("active");
          container.appendChild(slide);
        });
        updateDots();
        salvarSlidersNoLocalStorage(sectionId, slides);
      }

      function updateDots() {
        dots.innerHTML = "";
        slides.forEach((_, i) => {
          const dot = document.createElement("span");
          dot.classList.add("dot");
          if (i === current) dot.classList.add("active");
          dot.addEventListener("click", () => {
            current = i;
            renderSlides();
          });
          dots.appendChild(dot);
        });
      }

      function addSlide(title, contentHTML) {
        const slide = document.createElement("div");
        slide.classList.add("slide");
        const titleEl = document.createElement("h3");
        const contentEl = document.createElement("div");
        const actions = document.createElement("div");
        titleEl.textContent = title;
        contentEl.innerHTML = contentHTML;
        contentEl.classList.add("content");
        actions.classList.add("actions");

        const editBtn = document.createElement("button");
        editBtn.textContent = "✏️";
        editBtn.onclick = () => openEditor(titleEl, contentEl);
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "❌";
        deleteBtn.onclick = () => {
          const index = slides.indexOf(slide);
          slides.splice(index, 1);
          current = Math.max(0, current - 1);
          renderSlides();
        };

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        slide.appendChild(actions);
        slide.appendChild(titleEl);
        slide.appendChild(contentEl);
        slides.push(slide);
        current = slides.length - 1;
        renderSlides();
      }

      function openEditor(titleEl, contentEl) {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modal-title").value = titleEl.textContent;
        quill.root.innerHTML = contentEl.innerHTML;
        activeEditSlide = { titleEl, contentEl };
      }

      document.getElementById("modal-confirm").onclick = () => {
        if (activeEditSlide) {
          activeEditSlide.titleEl.textContent = document.getElementById("modal-title").value;
          activeEditSlide.contentEl.innerHTML = quill.root.innerHTML;
          renderSlides();
          document.getElementById("modal").style.display = "none";
          activeEditSlide = null;
        }
      };

      const stored = carregarSlidersDoLocalStorage(sectionId);
      const data = stored.length ? stored : initialData;
      data.forEach((item) => addSlide(item.q, item.a));
      nav.appendChild(dots);
      section.appendChild(nav);
      section.appendChild(addBtn);

      addBtn.addEventListener("click", () => {
        openEditor(
          { textContent: "Nova Pergunta" },
          { innerHTML: "<p>Nova resposta aqui. Você pode incluir <strong>texto</strong>, <em>imagens</em> e <a href='https://youtube.com' target='_blank'>links de vídeo</a>.</p>" }
        );
        document.getElementById("modal-confirm").onclick = () => {
          addSlide(
            document.getElementById("modal-title").value,
            quill.root.innerHTML
          );
          document.getElementById("modal").style.display = "none";
          quill.root.innerHTML = "";
        };
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      initSliders("apresentacao", []);
      initSliders("solicitacao", []);
      initSliders("execucao", []);
      initSliders("prestacao", []);
    });
  </script>
</body>
</html>
